<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Node</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>

<div class="card">
    <h2>Join Node</h2>

    <div class="form-group">
        <label>Bootstrap IP / Host</label>
        <input id="bootstrapIp" placeholder="192.168.1.10 or node.example.com">
    </div>

    <div class="form-group">
        <label>Private Key (PEM / Base64)</label>
        <textarea id="privateKey" placeholder="-----BEGIN PRIVATE KEY-----"></textarea>
    </div>

    <button id="joinBtn" onclick="joinNode()">Join Network</button>

    <div id="result"></div>

    <!-- Success Area -->
    <div id="successBox" style="display:none; margin-top: 16px;">
        <div class="alert success" style="display:block;">
            âœ… Node configured successfully.
        </div>

        <div style="margin-top:10px; font-size: 13px; color: #94a3b8;">
            Public Key:
            <div id="pubKeyShort" style="margin-top:4px; font-family: monospace; color:#e5e7eb;"></div>
        </div>

        <button style="margin-top:16px;" onclick="goNext()">Next</button>
    </div>
</div>

<script>
    /* ========== SMART JSON RENDERER ========== */
    function renderJSON(obj, container) {
        for (let key in obj) {
            const value = obj[key];

            const row = document.createElement("div");
            row.className = "kv";

            const k = document.createElement("div");
            k.className = "key";
            k.textContent = key;

            const v = document.createElement("div");

            if (typeof value === "object" && value !== null) {
                const nested = document.createElement("div");
                nested.className = "nested";
                renderJSON(value, nested);
                v.appendChild(nested);
            } else {
                v.textContent = value;
            }

            row.appendChild(k);
            row.appendChild(v);
            container.appendChild(row);
        }
    }

    function showMessage(obj, ok) {
        const result = document.getElementById("result");
        result.innerHTML = "";

        const box = document.createElement("div");
        box.className = "alert " + (ok ? "success" : "error");
        box.style.display = "block";

        if (typeof obj === "object") {
            renderJSON(obj, box);
        } else {
            box.textContent = obj;
        }

        result.appendChild(box);
    }

    /* ========== VALIDATION ========== */
    function isValidHost(host) {
        return host.length >= 3;
    }

    function validateJoin(data) {
        if (!data.bootstrapIp || !isValidHost(data.bootstrapIp))
            return "Bootstrap IP / Host is required";

        if (!data.privateKey || data.privateKey.length < 20)
            return "Private key is required (too short / invalid)";

        return null;
    }

    /* ========== API CALL ========== */
    async function joinNode() {
        const data = {
            bootstrapIp: document.getElementById("bootstrapIp").value.trim(),
            privateKey: document.getElementById("privateKey").value.trim()
        };

        const resultBox = document.getElementById("result");
        const successBox = document.getElementById("successBox");

        resultBox.innerHTML = "";
        successBox.style.display = "none";

        // Client-side validation
        const error = validateJoin(data);
        if (error) {
            showMessage({ error: error }, false);
            return;
        }

        try {
            const res = await fetch("/join", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const json = await res.json();

            if (!res.ok || json.error) {
                showMessage(json, false);
                return;
            }

            // Success
            document.getElementById("pubKeyShort").textContent = shortenKey(json.publicKey);
            successBox.style.display = "block";
            document.getElementById("joinBtn").disabled = true;

            showMessage(json, true);

        } catch (err) {
            showMessage({ error: "Connection failed", details: err.toString() }, false);
        }
    }

    /* ========== UTIL ========== */
    function shortenKey(pk) {
        if (!pk) return "";
        if (pk.length < 30) return pk;
        return pk.substring(0, 12) + "..." + pk.substring(pk.length - 12);
    }

    /* ========== NEXT STEP ========== */
    async function goNext() {
        try {
            const res = await fetch("/checkfetchresult");
            const data = await res.json();

            if (data.election === true) {
                window.location.href = "/create_election.html";
            } else {
                window.location.href = "/home.html";
            }
        } catch (e) {
            alert("Failed to check next step: " + e.message);
        }
    }
</script>

</body>
</html>
