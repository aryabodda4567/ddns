<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete DNS Record | DDNS Console</title>
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/auth-guard.js"></script>
</head>
<body>
<div class="page-shell">
    <div class="topbar">
        <div class="brand">
            <div class="brand-badge">DD</div>
            <div>
                <div class="brand-title">DDNS Network Console</div>
                <div class="brand-sub">Record Deletion</div>
            </div>
        </div>
        <span class="status-pill"><span class="status-dot"></span> DNS Write</span>
    </div>

    <div class="main-grid">
        <aside class="sidebar">
            <div class="menu-title">DNS Operations</div>
            <nav class="menu">
                <a href="/index.html">Control Panel</a>
                <a href="/create.html">Create</a>
                <a href="/update.html">Update</a>
                <a class="active" href="/delete.html">Delete</a>
                <a href="/lookup.html">Lookup</a>
                <a href="/status.html">Status</a>
            </nav>
        </aside>

        <main class="content-stack">
            <section class="card">
                <h2>Delete DNS Record</h2>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="name">Domain</label>
                        <input id="name" placeholder="test.example.com">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type">
                            <option value="1">A</option>
                            <option value="28">AAAA</option>
                            <option value="5">CNAME</option>
                            <option value="16">TXT</option>
                            <option value="2">NS</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rdata">RDATA</label>
                    <input id="rdata" placeholder="1.1.1.1">
                </div>

                <div class="action-row" style="margin-top: 12px;">
                    <button onclick="deleteRecord()">Submit Delete</button>
                    <button class="secondary" onclick="location.href='/index.html'">Back To Panel</button>
                </div>

                <div id="result"></div>
            </section>
        </main>
    </div>
</div>

<script>
    function renderJSON(obj, container) {
        for (let key in obj) {
            const value = obj[key];

            const row = document.createElement("div");
            row.className = "kv";

            const k = document.createElement("div");
            k.className = "key";
            k.textContent = key;

            const v = document.createElement("div");

            if (typeof value === "object" && value !== null) {
                const nested = document.createElement("div");
                nested.className = "nested";
                renderJSON(value, nested);
                v.appendChild(nested);
            } else {
                v.textContent = value;
            }

            row.appendChild(k);
            row.appendChild(v);
            container.appendChild(row);
        }
    }

    function showMessage(obj, ok) {
        const result = document.getElementById("result");
        result.innerHTML = "";

        const box = document.createElement("div");
        box.className = "alert " + (ok ? "success" : "error");
        box.style.display = "block";

        if (typeof obj === "object") {
            renderJSON(obj, box);
        } else {
            box.textContent = obj;
        }

        result.appendChild(box);
    }

    function isValidDomain(domain) {
        return /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(domain);
    }

    function validateDelete(data) {
        if (!data.name) return "Domain name is required";
        if (!isValidDomain(data.name)) return "Invalid domain format";
        if (!data.rdata) return "RDATA value is required";
        return null;
    }

    async function deleteRecord() {
        const data = {
            name: document.getElementById("name").value.trim(),
            type: parseInt(document.getElementById("type").value),
            rdata: document.getElementById("rdata").value.trim()
        };

        const error = validateDelete(data);
        if (error) {
            showMessage({ error: error }, false);
            return;
        }

        try {
            const res = await fetch("/dns/delete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const json = await res.json();

            if (!res.ok || json.error) {
                showMessage(json, false);
                return;
            }

            showMessage(json, true);

        } catch (err) {
            showMessage({ error: "Server not reachable", details: err.toString() }, false);
        }
    }
</script>
</body>
</html>
