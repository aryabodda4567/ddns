<!DOCTYPE html>
<html>
<head>
    <title>Election Result</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>

<div class="card">
    <h2>Election Result</h2>

    <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Election password">
    </div>

    <button onclick="checkResult()">Check Result</button>

    <div id="result"></div>
</div>

<script>
    /* ========== SMART JSON RENDERER ========== */
    function renderJSON(obj, container) {
        for (let key in obj) {
            const value = obj[key];

            const row = document.createElement("div");
            row.className = "kv";

            const k = document.createElement("div");
            k.className = "key";
            k.textContent = key;

            const v = document.createElement("div");

            if (typeof value === "object" && value !== null) {
                const nested = document.createElement("div");
                nested.className = "nested";
                renderJSON(value, nested);
                v.appendChild(nested);
            } else {
                v.textContent = value;
            }

            row.appendChild(k);
            row.appendChild(v);
            container.appendChild(row);
        }
    }

    function showMessage(obj, ok) {
        const result = document.getElementById("result");
        result.innerHTML = "";

        const box = document.createElement("div");
        box.className = "alert " + (ok ? "success" : "error");
        box.style.display = "block";

        if (typeof obj === "object") {
            renderJSON(obj, box);
        } else {
            box.textContent = obj;
        }

        result.appendChild(box);
    }

    /* ========== VALIDATION ========== */
    function validatePassword(pw) {
        if (!pw || pw.trim().length < 3)
            return "Password is required (allowed only if length >= 3)";
        return null;
    }

    /* ========== API CALL ========== */
    async function checkResult() {
        const password = document.getElementById("password").value.trim();

        const error = validatePassword(password);
        if (error) {
            showMessage({ error: error }, false);
            return;
        }

        try {
            const res = await fetch("/election/result", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ password })
            });

            const json = await res.json();

            if (!res.ok || json.error) {
                showMessage(json, false);
                return;
            }

            // If accepted
            if (json.accepted === true) {
                showMessage({ status: "Accepted to network", details: json }, true);
                setTimeout(() => location.href = "/home.html", 1500);
            } else {
                showMessage({ status: "Rejected by network", details: json }, false);
            }

        } catch (err) {
            showMessage({ error: "Server not reachable", details: err.toString() }, false);
        }
    }
</script>

</body>
</html>
