<!DOCTYPE html>
<html>
<head>
    <title>Check Domain / IP</title>
</head>
<body>
<h2>Check Domain or IP</h2>

Domain: <input id="domain"><br><br>
IP: <input id="ip"><br><br>
<button onclick="check()">Check</button>

<pre id="out"></pre>

<script>
    async function check() {
        const d = document.getElementById("domain").value;
        const i = document.getElementById("ip").value;

        const res = await fetch(`/api/check?domain=${encodeURIComponent(d)}&ip=${encodeURIComponent(i)}`);
        document.getElementById("out").textContent = await res.text();
    }
</script>
</body>
</html>
